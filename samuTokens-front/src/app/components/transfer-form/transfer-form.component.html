<mat-card>
  <mat-card-header>
    <mat-card-title class="card-transfer">Address: {{transferFrom}}</mat-card-title>
    <mat-card-subtitle>Balance: {{balance}} SamuTokens 
      <button class="add" mat-mini-fab color="primary" 
        *ngIf="isOwner" (click)="openDialog()">
          <span>+</span>
      </button>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="balance > 0">
    <mat-form-field >
      <mat-select placeholder="Tranfer To" [(ngModel)]="transferTo" required>
        <mat-option value="">
          -- None --
        </mat-option>
        <mat-option *ngFor="let account of accounts" [value]="account">
          {{ account }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="text" matInput placeholder="Enter Amount"  [(ngModel)]="amount" name="amount" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions *ngIf="balance > 0" align="end">
    <button mat-flat-button color="primary" [disabled]="transferTo === '' || !amount"
      type="submit" (click)="transferSamuTokens($event)">Transfer SamuTokens</button>
  </mat-card-actions>
</mat-card>
